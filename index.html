<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=v, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculadora">
        <div id="visor">
            <input type="text" readonly id="display">
        </div>
        <div class="parent">
            <div class="div1"><button onclick="limpar()">C</button></div>
            <div class="div2"><BUtton onclick="inserirvalor()">()</BUtton></div>
            <div class="div3"><button onclick="inserirvalor('%')">%</button></div>
            <div class="div4"><button onclick="inserirvalor('/')" id="op">:</button></div>
            <div class="div5"><button onclick="inserirvalor('7')">7</button></div>
            <div class="div6"><button onclick="inserirvalor('8')">8</button></div>
            <div class="div7"><button onclick="inserirvalor('9')">9</button></div>
            <div class="div8"><button onclick="inserirvalor('*')" id="op">X</button></div>
            <div class="div9"><button onclick="inserirvalor('4')">4</button></div>
            <div class="div10"><button onclick="inserirvalor('5')">5</button></div>
            <div class="div11"><button onclick="inserirvalor('6')">6</button></div>
            <div class="div12"><button onclick="inserirvalor('-')" id="op">-</button></div>
            <div class="div13"><button onclick="inserirvalor('1')">1</button></div>
            <div class="div14"><button onclick="inserirvalor('2')">2</button></div>
            <div class="div15"><button onclick="inserirvalor('3')">3</button></div>
            <div class="div16"><button onclick="inserirvalor('+')" id="op">+</button></div>
            <div class="div17"><button>+/-</button></div>
            <div class="div18"><button onclick="inserirvalor('0')">0</button></div>
            <div class="div19"><button onclick="inserirvalor(',')">,</button></div>
            <div class="div20"><button id="igual" onclick="calculate()">=</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
